<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link href="../public/normalize.css" rel="stylesheet">   
  <link href="../public/styles.css" rel="stylesheet">
  <title>Login</title>
</head>
  <body>
    <main>
      <section class="banner">
        <img class="banner__image" src="../public/image/image.svg" alt="banner">
      </section>
      <section class="login">
        <div class="contents">
          <header class="contents__header">
            <p class="contents__header-title">Bem vindo de volta</p>
            <p class="contents__header-subtitle">Faça login na sua conta</p>
          </header>

          <form class="contents__form" action="*">
            <label class="contents__form-label" for="html">E-mail</label>
            <input class="contents__form-input" type="email" name="email">
            <label class="contents__form-label" for="html">Senha</label>
            <input class="contents__form-input" type="text" name="senha">

            <div class="contents__form-footer">
              <section class="contents__form-footer-section">
                <input class="contents__form-footer-section-checkbox" type="checkbox" name="lembrar">
                <label class="contents__form-label footer" for="checkbox">Lembre de mim</label>
              </section>

              <section class="contents__form-footer-section">
                <a class="contents__form-footer-section-button" href="*" >Esqueceu sua senha?</a>
              </section>
            </div>

            <button class="contents__form-button-submit" type="submit">Entrar</button>
          </form>

          <div class="contents__footer">
            <button class="contents__form-button-submit google"><img class="contents__form-button-submit-icon" src="../public/image/logo_google.png" alt="logo google"> Ou faça login com o Google</button>
            <p class="contents__footer-text">Não tem uma conta?<a class="contents__footer-button" href="*">Cadastre-se</a></p>
          </div>
        
        </div>
      </section>
    </main>
  </body>
</html>
